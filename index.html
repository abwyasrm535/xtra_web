<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام العملاء</title>
    <style>
        * { box-sizing: border-box; font-family: 'Tahoma'; }
        body { padding: 10px; background: #f0f2f5; }
        .search-box { margin-bottom: 15px; }
        input { width: 70%; padding: 8px; border: 1px solid #ddd; }
        button { width: 28%; padding: 8px; background: #2185d0; border: none; color: white; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th { background: #1b1c1d; color: white; padding: 10px; }
        td { padding: 8px; border-bottom: 1px solid #ddd; }
        .send-btn { background: #21ba45; padding: 5px 10px; }
    </style>
</head>
<body>
    <div class="search-box">
        <input type="text" id="groupInput" placeholder="ابحث باسم المجموعة...">
        <button onclick="loadClients()">عرض العملاء</button>
    </div>
    
    <table id="clientsTable">
        <thead>
            <tr>
                <th>الاسم الكامل</th>
                <th>رقم الجوال</th>
                <th>الرصيد</th>
                <th>الإجراء</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
